<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="container">
  <section class="left">
    <h1 class="result">Your Result</h1>
    <section class="circle">
    <span class="block">76</span>
    <span class="hundred">of 100</span>
  </section>
    <h2 class="great">Great</h2>
    <p class="higher">You scored higher than 65% of the people who have taken these tests.</p>
</section>
<section class="right">
  <h2 class="summary">Summary</h2>
  <section class="flex reaction">
    <span class="color1"> Reaction</span>
    <span> <span class="bold">80 </span>/ 100</span>
  </section>
  <section class="flex memory">
    <span class="color2"> Memory</span>
    <span> <span class="bold">92</span> / 100</span>
  </section>
  <section class="flex verbal">
    <span class="color3"> Verbal</span>
    <span> <span class="bold">61</span> / 100</span>
  </section>
  <section class="flex visual class="color"">
      <span class="color4"> Visual</span>
      <span> <span class="bold">72</span> / 100</span>
  </section>
    <button>Continue</button>
  </section>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="thedesertdev.netlify.app">Jordan Beall</a>.
  </div>
</body>
</html>
